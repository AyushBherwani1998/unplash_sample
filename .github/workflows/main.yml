name: main action
on:
 push:
    branches: [main]
 pull_request:
    branches: [main]
 workflow_dispatch:
jobs:
  flutter_tests:
    name: Drive tests
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with: 
       channel: master
    - name: Create .env file
      run: 
       echo "UNSPLASH_API_KEY = EMPTY" >> lib/core/env/.env
    - run: flutter test
